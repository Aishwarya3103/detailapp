<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form>
	<table border=2>
		<th>Movement ID</th>
		<th>From Location</th>
		<th>To Location</th>  
		<th>Product ID</th>   
		<th>Quantity</th>  
		{% for row in rows %}
		<tr>
			<td>{{ row["move_id"]}}</td>
			<td>{{ row["from_location"]}}</td>
			<td>{{ row["to_location"]}}</td>
			<td>{{ row["Prod_id"]}}</td>
			<td>{{ row["Qty"]}}</td>
		</tr>
		{% endfor %}
	</table>
	 <br>
	<a href="{{ url_for('prod') }}">Return to Products</a><br>
	<a href="{{ url_for('home') }}">Return to HomePage</a>
</form>


</body>
</html>
